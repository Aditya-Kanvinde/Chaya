<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.10/vue.js" integrity="sha512-udoNGJPfNydauwkqKs2cc7pYTHv8fnNZgf9FhWc0mRAh8iU8oPP41jZdl/Q6wtn1QD9sHaa1dNTgXmO6v5WwjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" media="all" href="https://unpkg.com/vue-cool-lightbox/dist/vue-cool-lightbox.min.css" />
    

    <link rel="stylesheet" href="./styles/gallery.css">

    

    

</head>
<body>
    

 
      <div class="container-fluid">
        <div class="header d-flex flex-column align-items-center">
          <h1 class="mt-3 mb-5">Bridal Gallery</h1>
        </div>
        <div id="app">
        
            <div class="masonry">
                
                  <vue-cool-lightbox 
                  :items="items" 
                  :index="index"
                  :effect="'fade'"
                  @close="index = null"
                  >
        
                  </vue-cool-lightbox>
        
        <img
        v-for="(image, imageIndex) in items"
        :key="imageIndex"
        @click="index = imageIndex"
        v-lazy="image.thumb" alt="" >
              
     
    </div>
                </div>
            </div>
      
      <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@2.6.0/lib/bodyScrollLock.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
      <!-- the lightbox uses body-scroll-lock as a dependency -->
      
    <script src="https://unpkg.com/vue-cool-lightbox"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bricklayer/0.4.2/bricklayer.min.js"></script>
    <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>

     
    <script src="./gallery.js"></script>
</body>
</html>
